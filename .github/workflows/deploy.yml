permissions:
  id-token: write
  contents: read

# ... rest of your workflow
on:
  push:
    branches:
      - main  # Or the branch you selected in Pages settings

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build site
        run: npm run build # or your build command
      - uses: actions/upload-pages-artifact@v3
        with:
          path: './build' # or your build output folder
      - uses: actions/deploy-pages@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          - name: Install dependencies
  run: npm install
  working-directory: ./ # Use the correct path where package.json exists

- name: Build
  run: npm run build
